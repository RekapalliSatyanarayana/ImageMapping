<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
    <style>
        body{
            background-color:skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>We Love India</h1>
    <img text_align="left" src="rrk.jpeg" usemap="#IndiaTeam" height="355" width="628"></img>
    <map name="IndiaTeam">
        <area shape="circle" coords="80,75,80,75" href="https://en.wikipedia.org/wiki/K._L._Rahul" target="_blank"> 
        <area shape="circle" coords="216,109,216,110" href="https://en.wikipedia.org/wiki/Rohit_Sharma" target="_blank">
        <area shape="circle" coords="418,115,419,116" href="https://en.wikipedia.org/wiki/Virat_Kohli" target="_blank">
    </map>
</body>
</html>
